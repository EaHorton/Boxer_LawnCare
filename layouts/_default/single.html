{{ define "main" }}
<div class="container my-5">
    <div class="content-section">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="section-title text-center mb-4" style="color: #8B0000;">Contact Us</h2>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form action="https://formspree.io/f/mldoqvvq" method="POST">
                            <div class="mb-3">
                                <label for="email">Your email:</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="name">Your name:</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone number:</label>
                                <input type="tel" name="phone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="address">Address:</label>
                                <input type="text" name="address" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="square_footage">Square Footage:</label>
                                <input type="number" name="square_footage" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="message">Your message:</label>
                                <textarea name="message" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-info-card">
                            <div class="card h-100 shadow">
                                <div class="card-body">
                                    <h4 class="card-title mb-4" style="color: #8B0000;">Contact Information</h4>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-phone me-3" style="color: #8B0000;"></i>
                                        <p class="mb-0">Phone: (864) 501-3815</p>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-map-marker-alt me-3" style="color: #8B0000;"></i>
                                        <p class="mb-0">Serving Upstate South Carolina</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation script
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{{ end }}
