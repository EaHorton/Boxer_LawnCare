{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Our Work</h2>
        <div class="row">
            {% for photo in photos %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('custom_static_photos', filename=photo) }}" 
                         class="img-fluid" 
                         alt="Customer Photo"
                         style="border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <p class="text-center text-muted">No photos available</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
